<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id='app' class="center container">

        <div id='headers'>
          <h1 id="title">Play the guessing game!</h1>
          <h2 id="subtitle">Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" class="center" placeholder="#" maxlength="3" autofocus=autofocus></input>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

        <div id="guesses">
            <ul id="guess-lst">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
        </div>
          <div id="menu-btns">
            <button id="reset" class="btn-lg btn-danger">Reset</button>
            <button id="hint" class="btn-lg btn-info">Hint</button>
          </div>
        </div>

    </div>
    <div id='footer' class="center container">
        <div class="row">
          <div class='col-xs-4'>
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4' id="author">
            <h4>Project by <b>Alexander Mazhavy</b></h4>
          </div>

          <div class='col-xs-4' id="grace-logo">
            <img src='images/grace_hopper_academy.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
